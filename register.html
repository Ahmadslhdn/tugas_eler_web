<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('image/landing_page.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .register-box {
      max-width: 500px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.65);
      background-color: #fff;
    }
    .register-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control {
      height: 40px;
      font-size: 1rem;
    }
    .btn-primary {
      width: 100%;
      font-size: 1.1rem;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="mb-4">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="registerUser()">Register</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function registerUser() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simpan username dan password di localStorage
      localStorage.setItem('username', username);
      localStorage.setItem('password', password);

      alert("Registration successful!");
      window.location.href = "login.html"; // Pindah ke halaman login setelah registrasi
    }
  </script>
</body>
</html>
