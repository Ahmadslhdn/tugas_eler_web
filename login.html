<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('image/landing_page.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .login-box {
      max-width: 700px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      background-color: rgba(255, 255, 255, 0.65);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-control {
      height: 40px;
      font-size: 0.8rem;
    }

    .btn-primary {
      width: 100%;
      font-size: 1.1rem;
      padding: 10px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 class="text-center">Login</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="validateLogin()">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register</a></p>
    <p class="mt-3 text-center"><a href="landing_page.html">Back</a></p>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Mengambil username dan password yang disimpan di localStorage
      const storedUsername = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');

      // Memeriksa apakah username dan password cocok
      if (username === storedUsername && password === storedPassword) {
        alert("Login Berhasil!");
        window.location.href = "dashboard.html"; // Arahkan ke halaman dashboard setelah login
      } else {
        alert("Username atau Password salah!");
      }
    }
  </script>

  <footer>
    @Copyright by 22552011326_Ahmad Solehudin_TIF 222 W
  </footer>
</body>
</html>
