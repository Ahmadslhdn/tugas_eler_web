<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/login.css">
</head>
<body>
  <div class="login-box">
    <h2 class="text-center">Login</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="validateLogin()">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register</a></p>
    <p class="mt-3 text-center"><a href="landing_page.html">Back</a></p>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Mengambil username dan password yang disimpan di localStorage
      const storedUsername = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');

      // Memeriksa apakah username dan password cocok
      if (username === storedUsername && password === storedPassword) {
        alert("Login Berhasil!");
        window.location.href = "dashboard.html"; // Arahkan ke halaman dashboard setelah login
      } else {
        alert("Username atau Password salah!");
      }
    }
  </script>

  <footer>
    @Copyright by 22552011326_Ahmad Solehudin_TIF 222 W
  </footer>
</body>
</html>
